<!doctype html>
<html>

    <head>
        <!-- Metadados -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
        <!-- CSS -->
        <link rel="stylesheet" type="text/css" href="arquivo2.css" media="screen">

        <!-- Título da página (aparece na aba) -->
        <title>Cadastro</title>

        
    </head>

    <body>  

        <!-- Cabeçalho com título e subtítulo (ambos com css de id "titulo") -->
        <div>
            <h1 id="titulo">Responda ao questionário</h1>
            <p id="subtitulo">Complete as informações a seu gosto:</p>
            <br>
        </div>

        <!-- Início do formulário -->
        <form>

            <fieldset class="grupo">
                <!-- Campo para escolher a marca da moto -->
                <div class="campo">
                    <label for="nome"><strong>Marca</strong></label>
                    <input type="text" name="nome" id="nome" required>
                </div>

                <!-- Campo para escolher o modelo da moto -->
                <div class="campo">
                    <label for="sobrenome"><strong>Modelo</strong></label>
                    <input type="text" name="sobrenome" id="sobrenome" required>
                </div>
            </fieldset> 

            <!-- Campo de email com-->
            <div class="campo">
                <label for="email"><strong>Digite seu "email" para mandarmos alguns modelos</strong></label>
                <input type="email" name="email" id="email" required>
            </div>

            <!-- Campo de seleção para o intuito da moto -->
            <div class="campo">
                <label><strong>Qual o intuito da sua moto?</strong></label>
                <label>
                    <input type="radio" name="devweb" value="frontend" checked>Para cidade
                </label>
                <label>
                    <input type="radio" name="devweb" value="backend">Para viagens
                </label>
                <label>
                    <input type="radio" name="devweb" value="fullstack">Para o meio rural
                </label>
            </div>

            <!-- Campo para verificar se possui CNH -->
            <div class="campo">
                <label for="senioridade"><strong>Possui CNH?</strong></label>
                <select id="senioridade" required>
                  <option selected disabled value="">Selecione</option>
                  <option>Sim</option>
                  <option>Não</option>
                </select>
            </div>

            <!-- Botão para enviar o formulário -->
            <button class="botao" type="submit" onsubmit="">Concluído</button>            

        </form>

    </body>

</html>
