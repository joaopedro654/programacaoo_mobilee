<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agendamento de Consulta</title>


  <!-- Importando Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

  
  <link rel="stylesheet" href="style.css">

  <!-- Importando Bootstrap JS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>

    <div class="navbar header">

        <!-- Tag para imagem -->
        <img src="imagem2.jpg" alt="logo" class="header-image" /><br>
            
        <!-- Tag para titulo -->
        <h1 id="header-title">Clínica Bem Estar</h1>

        <!-- Tag de lista não ordernada -->
        <nav class="d-flex align-items-center header-links">
            <a href="arquivo1.html">Cadastro</a>
            <a href="arquivo2.html">Agendar</a>
            <a href="arquivo3.html">Pacientes</a>
            <a href="arquivo4.html">Agendamentos</a>
            <a href="arquivo5.html">Medicamentos</a>
        </ul>
    </div>


    <div class="container">
        <h2>Insira os dados para agendar a consulta</h2>
        <form>
        <div class="form-group">
            <label for="data">Data:</label>
            <input type="date" class="form-control" id="data">
        </div>
        <div class="form-group">
            <label for="horario">Horário:</label>
            <select class="form-control" id="horario">

            <!-- a taga option é usada para criar um controle que representa um item dentro de um elemento html-->
            <option value="">Selecione um horário</option>
            <option value="08:00">08:00</option>
            <option value="09:00">09:00</option>
            <option value="10:00">10:00</option>
            <option value="11:00">11:00</option>
            <option value="14:00">14:00</option>
            <option value="15:00">15:00</option>
            <option value="16:00">16:00</option>
            <option value="17:00">17:00</option>
            </select>
        </div>

        <!-- a class form group é uma classe que agrega os valores de cada filho form control em um objeto-->
        <div class="form-group">
            <label for="medico">Médico:</label>
            <select class="form-control" id="medico">
            <option value="">Escolha um medico</option>
            <option value="Dr. João">Dr. Fernando</option>
            <option value="Dra. Maria">Dr. Afonso</option>
            <option value="Dr. Pedro">Dra. Fonseca</option>
            </select>
        </div>
        <div class="form-group">
            <label for="tipo-consulta">Tipo de Consulta:</label>
            <select class="form-control" id="tipo-consulta">
            <option value="">Tipo de consulta</option>
            <option value="Clínico Geral">Urologista</option>
            <option value="Dermatologista">Endocrinologista</option>
            <option value="Cardiologista">Dermatologista</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Concluido</button>
        </form>
    </div>

</body>
</html>
