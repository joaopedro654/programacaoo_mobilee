<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Paciente</title>

  <!-- Tag para importar o Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

  <link rel="stylesheet" href="style.css">

  <!-- Tag para importar o Bootstrap JS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>

    <div class="navbar header">

        <!-- Tag para imagem -->
        <img src="imagem2.jpg" alt="logo" class="header-image" /><br>
            
        <!-- Tag para titulo -->
        <h1 id="header-title">Clínica Bem Estar</h1>

        <!-- Tag para lista não ordernada -->
        <nav class="d-flex align-items-center header-links">
            <a href="arquivo1.html">Cadastro</a>
            <a href="arquivo2.html">Agendar</a>
            <a href="arquivo3.html">Pacientes</a>
            <a href="arquivo4.html">Agendamentos</a>
            <a href="arquivo5.html">Medicamentos</a>
        </ul>
    </div>


    <!-- a tag div serve como um contêiner genérico-->
  <div class="container">

    <!-- Tag h2 refere-se ao subtitulo-->
    <h2>Cadastro de Paciente</h2>
    <form>
      <div class="form-group">

        <!-- a tag label representa uma legenda para um item em uma interface de usuário-->
        <label for="nome">Nome:</label>
        <input type="text" class="form-control" id="nome" placeholder="Nome do paciente">
      </div>
      <div class="form-group">
        <label for="data-nascimento">Data de Nascimento:</label>
        <input type="date" class="form-control" id="data-nascimento">
      </div>
      <div class="form-group">
        <label for="cpf">CPF:</label>
        <input type="text" class="form-control" id="cpf" placeholder="CPF do paciente">
      </div>
      <div class="form-group">
        <label for="endereco">Endereço:</label>
        <input type="text" class="form-control" id="endereco" placeholder="Endereço do paciente">
      </div>
      <div class="form-group">
        <label for="telefone">Telefone:</label>
        <input type="tel" class="form-control" id="telefone" placeholder="Telefone do paciente">
      </div>

      <!-- a tag button insere um botão na minha pagina html-->
      <button type="submit" class="btn btn-primary">Cadastrar</button>
    </form>
  </div>

</body>
</html>
